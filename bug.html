<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden initially.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "block"; // Correct way
      // document.getElementById("myDiv").style.visibility = "visible"; // Incorrect way (bug)
    }
  </script>
</body>
</html>
