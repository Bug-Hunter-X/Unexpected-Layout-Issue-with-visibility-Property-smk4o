<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv" style="display:none;">
    This text is initially hidden.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
</body>
</html>
